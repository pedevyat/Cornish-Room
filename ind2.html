<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornell Box - Ручной Ray Tracing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1a365d 100%);
            color: #e2e8f0;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* Боковая панель управления */
        .sidebar {
            width: 320px;
            background: rgba(15, 33, 61, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-right: 1px solid #2d3748;
            overflow-y: auto;
            height: 100vh;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .sidebar h1 {
            color: #4299e1;
            font-size: 24px;
            margin-bottom: 5px;
            text-align: center;
            border-bottom: 2px solid #2d3748;
            padding-bottom: 15px;
        }

        .sidebar h2 {
            color: #63b3ed;
            font-size: 18px;
            margin: 20px 0 10px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #4a5568;
        }

        .sidebar h4 {
            color: #90cdf4;
            font-size: 16px;
            margin: 15px 0 10px 0;
        }

        /* Основное окно с комнатой */
        .room-container {
            flex: 1;
            position: relative;
            background: #0a1929;
            display: flex;
            flex-direction: column;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }

        .canvas-wrapper {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .resolution-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(15, 33, 61, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #a0aec0;
            border: 1px solid #2d3748;
        }

        /* Стили для элементов управления */
        .control-group {
            background: rgba(26, 54, 93, 0.6);
            border: 1px solid #2d3748;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .control-group:hover {
            border-color: #4299e1;
            box-shadow: 0 0 15px rgba(66, 153, 225, 0.2);
        }

        button {
            background: linear-gradient(135deg, #3182ce 0%, #2c5282 100%);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.success {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
        }

        button.success:hover {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
        }

        /* Чекбоксы и селекты */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #4299e1;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #4a5568;
            background: #2d3748;
            color: #e2e8f0;
            font-size: 14px;
            margin-top: 8px;
            transition: all 0.3s ease;
        }

        select:hover, select:focus {
            border-color: #4299e1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        /* Слайдеры */
        .slider-container {
            margin: 8px 0;
        }

        .slider-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: #a0aec0;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #4a5568;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4299e1;
            cursor: pointer;
            border: 2px solid #2d3748;
        }

        .slider-value {
            display: inline-block;
            min-width: 40px;
            text-align: right;
            color: #4299e1;
            font-weight: bold;
        }

        /* Статус рендеринга */
        .status-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 33, 61, 0.9);
            padding: 12px 20px;
            border-top: 1px solid #2d3748;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .status-info {
            display: flex;
            gap: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Иконки */
        .icon {
            width: 16px;
            height: 16px;
        }

        /* Адаптивность */
        @media (max-width: 1200px) {
            .sidebar {
                width: 280px;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: 50vh;
            }

            .room-container {
                height: 50vh;
            }
        }

        /* Скроллбар */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: #1a365d;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #4299e1;
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #3182ce;
        }
    </style>
</head>
<body>
    <!-- Боковая панель управления -->
    <div class="sidebar">
        <h1>Cornell Box Ray Tracer</h1>

        <div class="control-group">
            <h2>Свойства материалов</h2>
            <div class="checkbox-group">
                <label class="checkbox-item">
                    <input type="checkbox" id="mirrorEnabled" onchange="updateMaterials()">
                    <span>Зеркальность объектов</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" id="transparencyEnabled" onchange="updateMaterials()">
                    <span>Прозрачность объектов</span>
                </label>
            </div>
        </div>

        <div class="control-group">
            <h4>Зеркальная стена</h4>
            <select id="mirrorWall" onchange="updateMirrorWall()">
                <option value="none">Нет</option>
                <option value="left">Левая стена</option>
                <option value="right">Правая стена</option>
                <option value="back">Задняя стена</option>
                <option value="floor">Пол</option>
                <option value="ceiling">Потолок</option>
            </select>
        </div>

        <div class="control-group">
            <h4>Источники света</h4>
            <label class="checkbox-item">
                <input type="checkbox" id="light2toggle" checked onchange="toggleLight2()">
                <span>Второй источник света</span>
            </label>

            <div class="slider-container">
                <label>Позиция X: <span class="slider-value" id="light2XValue">1.0</span></label>
                <input type="range" id="light2X" min="-2.5" max="2.5" value="1" step="0.1" oninput="updateLight2()">
            </div>
            <div class="slider-container">
                <label>Позиция Y: <span class="slider-value" id="light2YValue">1.5</span></label>
                <input type="range" id="light2Y" min="-2.5" max="2.5" value="1.5" step="0.1" oninput="updateLight2()">
            </div>
            <div class="slider-container">
                <label>Позиция Z: <span class="slider-value" id="light2ZValue">-1.0</span></label>
                <input type="range" id="light2Z" min="-2.5" max="2.5" value="-1" step="0.1" oninput="updateLight2()">
            </div>
        </div>


        <div class="control-group">
            <button onclick="renderScene()" class="success">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                Перерендерить сцену
            </button>
        </div>
    </div>

    <!-- Основное окно с комнатой -->
    <div class="room-container">
        <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
            <div class="resolution-info" id="resolutionInfo">800×600</div>
        </div>

        <!-- Статус бар внизу -->
        <div class="status-bar">
            <div class="status-info">
                <div class="status-item">
                    <div class="status-indicator"></div>
                    <span id="status">Готов к рендерингу</span>
                </div>
                <div class="status-item">
                    <svg class="icon" viewBox="0 0 24 24" fill="#4299e1">
                        <path d="M12 6.5c1.38 0 2.5 1.12 2.5 2.5s-1.12 2.5-2.5 2.5S9.5 10.38 9.5 9s1.12-2.5 2.5-2.5m0-2C9.46 4.5 7.5 6.46 7.5 9s1.96 4.5 4.5 4.5 4.5-1.96 4.5-4.5-1.96-4.5-4.5-4.5zm0 9c-2.49 0-4.5 2.01-4.5 4.5s2.01 4.5 4.5 4.5 4.5-2.01 4.5-4.5-2.01-4.5-4.5-4.5zm0-2c3.04 0 5.5 2.46 5.5 5.5S15.04 20.5 12 20.5 6.5 18.04 6.5 15 8.96 9.5 12 9.5z"/>
                    </svg>
                    <span>Ray Tracing (CPU)</span>
                </div>
            </div>
            <div class="status-item">
                <svg class="icon" viewBox="0 0 24 24" fill="#48bb78">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <span>Реализованы: отражения, прозрачность, тени</span>
            </div>
        </div>
    </div>

    <!-- Скрипт для обновления интерфейса -->
    <script>
        // Обновление значений слайдеров
        function updateSliderValues() {
            document.getElementById('light2XValue').textContent = document.getElementById('light2X').value;
            document.getElementById('light2YValue').textContent = document.getElementById('light2Y').value;
            document.getElementById('light2ZValue').textContent = document.getElementById('light2Z').value;
        }

        // Сброс камеры
        function resetCamera() {
            if (window.resetCameraPosition) {
                window.resetCameraPosition();
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Обновление слайдеров
            const sliders = document.querySelectorAll('input[type="range"]');
            sliders.forEach(slider => {
                slider.addEventListener('input', updateSliderValues);
            });
            updateSliderValues();

            // Запуск рендеринга
            setTimeout(() => {
                if (window.initScene) {
                    window.initScene();
                }
                if (window.renderScene) {
                    window.renderScene();
                }
            }, 100);
        });
    </script>

    <script src="ind2.js"></script>
</body>
</html>
